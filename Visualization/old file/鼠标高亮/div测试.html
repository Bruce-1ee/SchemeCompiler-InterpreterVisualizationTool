<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>父div不自适应高度实例</title>
    <style>
        .divcss5 {
            width: 500px;
            border: 1px solid #000;
            padding: 10px;
            float: left;
        }

        .divcss5-lf {
            float: left;
            width: 220px;
            height: 100px;
            background: #000
        }

        .divcss5-rt {
            float: right;
            width: 230px;
            height: 100px;
            background: #06F
        }

        .clearfix::before,
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }

        .box1{

            border: 3px solid rgb(83, 154, 247);
            float: left;

        }
        .box2{
            margin: 5px;
            width: 100px;
            height: 100px;
            background: #bfa;
            float: left; 
        }

        .box3{
            width:250px;
            height: 800px;
            border: 3px solid rgb(255, 0, 0);
            background-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body>


    <div class="box3 clearfix">
        <div class="box1 ">
            <div class="box2"></div>
            <div class="box2"></div>
        </div>
        <div class="box1 ">
            <div class="box2"></div>
            <div class="box2"></div>
        </div>

    </div>

    <div class="box2"></div>
    <div class="box2"></div>

</body>

</html>
